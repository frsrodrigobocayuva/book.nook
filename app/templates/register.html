{% extends "base.html" %}
{% set active_page = 'register' %}

{% block title %}Book Nook{% endblock %}
{% block header_title %}Register{% endblock %}

{% block content %}
<form method="post">
    <h3 align="center">Register</h3>
    <div class="form-group">
        <label for="email">Email Adress</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="email" value="{{ email or '' }}">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="username" value="{{ username or '' }}">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="password">
    </div>
    <div class="form-group">
        <label for="passwordConfirmation">Password Confirmation</label>
        <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" placeholder="password confirmation">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
