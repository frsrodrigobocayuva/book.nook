<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Conta</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-3" style="position: fixed;left:0;right:0;z-index: 999999;">
            {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div class="d-flex align-items-center justify-content-center login-container">
        <div class="card p-15 login-card">
            <form method="post">
                <h3 class="text-center">Register</h3>
                <div class="form-group my-4">
                    <label for="email">Email Adress</label>
                    <input type="email" class="form-control my-2" id="email" name="email" value="{{ email or '' }}">
                </div>
                <div class="form-group my-4">
                    <label for="username">Username</label>
                    <input type="text" class="form-control my-2" id="username" name="username" value="{{ username or '' }}">
                </div>
                <div class="form-group my-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control my-2" id="password" name="password">
                </div>
                <div class="form-group my-4">
                    <label for="passwordConfirmation">Password Confirmation</label>
                    <input type="password" class="form-control my-2" id="passwordConfirmation" name="passwordConfirmation">
                </div>
                <div class="d-flex gap-2">
                    <p class="text-grey">Already have an Account?</p>
                    <a href="/login" class="btn-link">Sign In</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
        <svg class="bottom-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
  <path fill="#96A78D" fill-opacity="1"
    d="M0,224
       C120,210,240,200,360,210
       C480,220,600,250,720,245
       C840,240,960,200,1080,205
       C1200,210,1320,240,1440,230
       L1440,320L0,320Z">
  </path>
</svg>
    </div>
</body>
</html>
